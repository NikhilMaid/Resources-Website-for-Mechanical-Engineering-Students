<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kotta+One&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- User CSS -->
    <link rel="stylesheet" href="getInTouch.css">


</head>

<body>
    <section id="hemro">
        <div class="main-container">
            <div><img src="Images/Svg/GetInTouchSvg.svg" alt="get in touch svg"></div>
            <div class="form-container">
                <form action="get" name="Get In touch">
                    <fieldset>

                        <label>Your name<input required  maxlength="25" type="text"
                                placeholder="Name"></label>

                        <br>

                        <label>Enter your mail<input required type="email"
                                placeholder="example@gmail.com"></label>

                        <br>

                        <label>Message<textarea name="Message" id="message" cols="30"
                                rows="10"></textarea></label>

                        <br>

                        <button type="button" onclick="alert('Hello World!')">Click Me!</button>

                    </fieldset>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
